<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Jeu Discord</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #7289da;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 20px 40px;
      font-size: 1.5em;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #7289da;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Mini Jeu Discord</h1>
  <p>Appuie sur le bouton le plus vite possible quand il apparaît !</p>
  <button id="startBtn">Commencer</button>
  <p id="message"></p>

  <script>
    const startBtn = document.getElementById("startBtn");
    const message = document.getElementById("message");
    let waitingForClick = false;
    let startTime;

    function randomDelay(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Fonction pour lancer le jeu
    function startGame() {
      startBtn.disabled = true;
      message.textContent = "Prépare-toi...";
      startBtn.textContent = "Attends...";
      const delay = randomDelay(1000, 3000); // 1 à 3 secondes aléatoire

      setTimeout(() => {
        message.textContent = "Clique maintenant !";
        startTime = Date.now();
        waitingForClick = true;
        startBtn.disabled = false;
        startBtn.textContent = "Clique !";
      }, delay);
    }

    // Quand on clique sur le bouton
    startBtn.addEventListener("click", () => {
      if (!waitingForClick) {
        startGame(); // si on clique pour démarrer
      } else {
        const reactionTime = Date.now() - startTime;
        message.textContent = `Bravo ! Ton temps de réaction : ${reactionTime} ms`;
        waitingForClick = false;
        startBtn.textContent = "Rejouer";
      }
    });
  </script>
</body>
</html>
