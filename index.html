<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="discord-application-id" content="1170773879162159144">
<title>Vertical Invaders — Mini Game</title>
<style>
  :root { --bg:#050814; --fg:#dfe7ff; --accent:#3ee8a9; }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Inter,Arial,Helvetica,sans-serif}
  #wrap{display:flex;flex-direction:column;align-items:center;gap:8px;padding:8px}
  canvas{background:linear-gradient(#050814,#07102a);display:block;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,.6)}
  #hud{width:800px;max-width:94vw;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .panel{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:8px;font-size:14px}
  .big{font-weight:700;font-size:16px}
  #bannedOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:9999;color:#fff;flex-direction:column}
  #bannedOverlay h1{font-size:44px;margin:0;color:#ff4d4d;text-shadow:0 2px 8px rgba(0,0,0,.8)}
  button {cursor:pointer;padding:8px 12px;border-radius:8px;border:none;background:#3b82f6;color:white}
  @media (max-width:600px){ #hud{flex-direction:column;align-items:stretch} canvas{width:94vw;height:56vw} }
</style>
</head>
<body>
<div id="wrap">
  <div id="hud">
    <div class="panel big">Score: <span id="score">0</span></div>
    <div class="panel">Lives: <span id="lives">3</span></div>
    <div class="panel">Level: <span id="level">1</span></div>
    <div class="panel">Power: <span id="power">Normal</span></div>
    <div class="panel"><small>Arrows ← → = Move • Space = Shoot</small></div>
  </div>

  <canvas id="c" width="800" height="520"></canvas>
</div>

<div id="bannedOverlay">
  <h1>BANNED</h1>
  <p>Tu as tiré sur une unité interdite — sanction appliquée.</p>
  <button onclick="restartGame()">Recommencer</button>
</div>

<script>
/* ------------------------
   Vertical Invaders - Canvas Game
   - Player bottom, enemies descend
   - Enemy types:
     0: normal (green)
     1: bonus (gold) -> drops powerups
     2: protected rare (purple with X) -> DO NOT KILL (if killed -> banned)
   - Powerups: faster fire, shield, +1 life
   ------------------------ */

const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

let W = canvas.width;
let H = canvas.height;

// Responsive canvas while preserving gameplay area
function fitCanvas() {
  const maxW = Math.min(window.innerWidth*0.94, 900);
  canvas.style.width = maxW + 'px';
  canvas.style.height = (maxW * (H/W)) + 'px';
}
fitCanvas();
window.addEventListener('resize', fitCanvas);

// HUD refs
const scoreEl = document.getElementById('score');
const livesEl = document.getElementById('lives');
const levelEl = document.getElementById('level');
const powerEl = document.getElementById('power');
const bannedOverlay = document.getElementById('bannedOverlay');

let score = 0, lives = 3, level = 1;
let gameOver = false;

// Player
const player = {
  x: W/2, y: H - 44, width: 46, height: 18,
  speed: 9,
  moveLeft: false, moveRight: false,
  shootCooldown: 0,
  fireRate: 10, // frames between shots (lower = faster)
  shield: 0 // frames of shield
};

// Bullets
const bullets = []; // {x,y,vy}

// Enemies
let enemies = []; // {x,y,size,type,vy}
let enemyTimer = 0;
let enemyInterval = 60; // spawn rate (frames), decreases with level

// Pickups
let pickups = []; // {x,y,type,vy,ttl}

// Input
const keys = {};
window.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') player.moveLeft = true;
  if (e.key === 'ArrowRight') player.moveRight = true;
  if (e.key === ' ') keys.shoot = true;
});
window.addEventListener('keyup', e => {
  if (e.key === 'ArrowLeft') player.moveLeft = false;
  if (e.key === 'ArrowRight') player.moveRight = false;
  if (e.key === ' ') keys.shoot = false;
});

// Utility
function rand(min,max){return Math.random()*(max-min)+min;}
function chance(p){ return Math.random()<p; }

// Draw helpers: draw triangle ship (point up)
function drawPlayer(x,y,w,h,shielded=false){
  ctx.save();
  ctx.translate(x, y);
  // ship body
  ctx.fillStyle = '#ff6b6b';
  ctx.beginPath();
  ctx.moveTo(0, -h/2);
  ctx.lineTo(-w/2, h/2);
  ctx.lineTo(w/2, h/2);
  ctx.closePath();
  ctx.fill();
  // cockpit
  ctx.fillStyle = '#222';
  ctx.fillRect(-w/8, -h/8, w/4, h/4);
  if(shielded){
    ctx.strokeStyle = 'rgba(60,200,255,0.6)';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(0,0,w,0,Math.PI*2);
    ctx.stroke();
  }
  ctx.restore();
}

// Enemy draw types
function drawEnemy(e){
  ctx.save();
  ctx.translate(e.x, e.y);
  if(e.type === 0){ // normal green triangle pointing down
    ctx.fillStyle = '#7de08a';
    ctx.beginPath();
    ctx.moveTo(0, e.size/2);
    ctx.lineTo(-e.size/2, -e.size/2);
    ctx.lineTo(e.size/2, -e.size/2);
    ctx.closePath();
    ctx.fill();
  } else if(e.type === 1){ // bonus gold (square with sparkle)
    ctx.fillStyle = '#ffd36b';
    ctx.fillRect(-e.size/2, -e.size/2, e.size, e.size);
    ctx.fillStyle = 'rgba(255,255,255,0.6)';
    ctx.fillRect(-e.size/8, -e.size/4, e.size/4, e.size/2);
  } else if(e.type === 2){ // protected rare (purple with X)
    ctx.fillStyle = '#b28cff';
    ctx.beginPath();
    ctx.moveTo(0, -e.size/2);
    ctx.lineTo(-e.size/2, 0);
    ctx.lineTo(0, e.size/2);
    ctx.lineTo(e.size/2, 0);
    ctx.closePath();
    ctx.fill();
    ctx.strokeStyle = '#5b2e8a';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(-e.size/3, -e.size/3);
    ctx.lineTo(e.size/3, e.size/3);
    ctx.moveTo(e.size/3, -e.size/3);
    ctx.lineTo(-e.size/3, e.size/3);
    ctx.stroke();
  }
  ctx.restore();
}

// Spawn enemy
function spawnEnemy(){
  // types probabilities:
  // type 0 normal: common
  // type 1 bonus: medium rarity
  // type 2 protected: very rare (should not be killed)
  const r = Math.random();
  let type = 0;
  if (r > 0.985) type = 2;        // ~1.5% protected rare
  else if (r > 0.93) type = 1;    // ~5% bonus
  else type = 0;                  // rest normal

  const size = (type===1?28: (type===2?34:22));
  const x = rand(size, W - size);
  const e = {x, y:-size, size, type, vy: rand(1.2 + level*0.15, 2.2 + level*0.2)};
  enemies.push(e);
}

// Spawn pickup when a bonus enemy dies
function spawnPickup(x,y){
  // types: 0 = fireRate, 1 = shield, 2 = extra life
  const t = Math.floor(rand(0,3));
  const p = {x, y, type: t, vy: 1.6, ttl: 600};
  pickups.push(p);
}

// Collision util
function rectDist(ax,ay,aw,ah, bx,by,bw,bh) {
  return !(ax+aw < bx || bx+bw < ax || ay+ah < by || by+bh < ay);
}

// Banned state
function banned() {
  bannedOverlay.style.display = 'flex';
  // big penalty: reset score/lives and stop game
  gameOver = true;
}

// Game over (not banned)
function endGame(){
  gameOver = true;
  // show simple overlay using existing HUD change
  // display "Recommencer" - reuse banned overlay with different text
  bannedOverlay.style.display = 'flex';
  bannedOverlay.querySelector('h1').textContent = 'GAME OVER';
  bannedOverlay.querySelector('p').textContent = 'Tu as perdu. Score: ' + score;
}

// Restart game
function restartGame(){
  bannedOverlay.style.display = 'none';
  bannedOverlay.querySelector('h1').textContent = 'BANNED';
  bannedOverlay.querySelector('p').textContent = 'Tu as tiré sur une unité interdite — sanction appliquée.';
  score = 0; lives = 3; level = 1; gameOver = false;
  enemies = []; bullets.length = 0; pickups = [];
  player.x = W/2; player.fireRate = 10; player.shield = 0; player.shootCooldown = 0;
  enemyInterval = Math.max(18, 60 - level*4);
  updateHUD();
  loop();
}

// Update HUD
function updateHUD(){
  scoreEl.textContent = score;
  livesEl.textContent = lives;
  levelEl.textContent = level;
  powerEl.textContent = player.fireRate <= 6 ? 'Rapid' : (player.shield? 'Shield' : 'Normal');
}

// Main loop
function loop(){
  if(gameOver) return;
  // update spawn
  enemyTimer++;
  if(enemyTimer >= enemyInterval){
    enemyTimer = 0;
    spawnEnemy();
  }

  // clear
  ctx.clearRect(0,0,W,H);

  // background stars (simple parallax) - optional: draw some faint stars
  for(let i=0;i<40;i++){
    ctx.fillStyle = i%7===0 ? 'rgba(255,255,255,0.05)' : 'rgba(255,255,255,0.02)';
    const sx = (i*77 + (Date.now()/30)%W) % W;
    const sy = (i*53) % H;
    ctx.fillRect(sx, sy, 1,1);
  }

  // player movement (smooth, immediate)
  if(player.moveLeft) player.x -= player.speed;
  if(player.moveRight) player.x += player.speed;
  if(player.x < 20) player.x = 20;
  if(player.x > W - 20) player.x = W - 20;

  // shooting
  if(player.shootCooldown > 0) player.shootCooldown--;
  if(keys.shoot && player.shootCooldown <= 0){
    bullets.push({x: player.x, y: player.y - 22, vy: -14});
    player.shootCooldown = player.fireRate;
  }

  // update bullets
  for(let i = bullets.length - 1; i >= 0; i--){
    const b = bullets[i];
    b.y += b.vy;
    // draw bullet
    ctx.fillStyle = '#ffd86b';
    ctx.fillRect(b.x - 3, b.y - 8, 6, 12);
    if(b.y < -20) bullets.splice(i,1);
  }

  // update enemies
  for(let i = enemies.length - 1; i >= 0; i--){
    const e = enemies[i];
    e.y += e.vy;

    // draw enemy
    drawEnemy(e);

    // enemy reaches bottom
    if(e.y - e.size/2 > H){
      enemies.splice(i,1);
      lives--;
      updateHUD();
      if(lives <= 0){ endGame(); return; }
    }
  }

  // check collisions bullets ↔ enemies
  for(let bi = bullets.length - 1; bi >= 0; bi--){
    const b = bullets[bi];
    let hit = false;
    for(let ei = enemies.length - 1; ei >= 0; ei--){
      const e = enemies[ei];
      // simple AABB approx
      const ex = e.x - e.size/2, ey = e.y - e.size/2, es = e.size, ew = es, eh = es;
      if(rectDist(b.x-3, b.y-8, 6, 12, ex, ey, ew, eh)){
        // hit!
        bullets.splice(bi,1);
        // handle enemy type
        if(e.type === 2){
          // protected rare: if killed -> banned
          banned();
          return;
        } else if(e.type === 1){
          // bonus enemy: spawn pickup
          spawnPickup(e.x, e.y);
          score += 30;
        } else {
          score += 10;
        }
        enemies.splice(ei,1);
        updateHUD();
        hit = true;
        break;
      }
    }
    if(hit) continue;
  }

  // pickups update & pickup collision with player
  for(let i = pickups.length - 1; i >= 0; i--){
    const p = pickups[i];
    p.y += p.vy;
    p.ttl--;
    // draw
    if(p.type === 0){
      ctx.fillStyle = '#ff9f43'; // fire rate
      ctx.fillRect(p.x-8, p.y-8, 16, 16);
    } else if(p.type === 1){
      ctx.fillStyle = '#3ee8a9'; // shield
      ctx.beginPath(); ctx.arc(p.x, p.y, 9, 0, Math.PI*2); ctx.fill();
    } else {
      ctx.fillStyle = '#ffd36b'; // life
      ctx.fillRect(p.x-7, p.y-7, 14, 14);
    }

    // pick
    if(rectDist(p.x-8, p.y-8, 16, 16, player.x-15, player.y-18, 30, 30)){
      // apply pickup
      if(p.type === 0){
        player.fireRate = Math.max(3, player.fireRate - 4); // faster
        setTimeout(()=>{ player.fireRate = Math.min(12, player.fireRate + 4); updateHUD(); }, 12000);
      } else if(p.type === 1){
        player.shield = 600; // frames of shield (~10s)
      } else {
        lives++; updateHUD();
      }
      pickups.splice(i,1);
      updateHUD();
      continue;
    }

    if(p.ttl <= 0 || p.y > H + 40) pickups.splice(i,1);
  }

  // shield countdown
  if(player.shield > 0) player.shield--;

  // draw player
  drawPlayer(player.x, player.y, player.width, player.height, player.shield > 0);

  // level up logic (based on score)
  const newLevel = Math.floor(score / 200) + 1;
  if(newLevel > level){
    level = newLevel;
    enemyInterval = Math.max(18, 60 - level*6);
    updateHUD();
  }

  // footer debug (score etc)
  updateHUD();

  requestAnimationFrame(loop);
}

// Start game
function startGame(){
  score = 0; lives = 3; level = 1;
  enemies = []; bullets.length = 0; pickups = [];
  enemyTimer = 0; enemyInterval = 60;
  player.x = W/2; player.y = H - 28;
  player.fireRate = 10; player.shootCooldown = 0; player.shield = 0;
  gameOver = false;
  bannedOverlay.style.display = 'none';
  updateHUD();
  loop();
}

// init
startGame();

// restart helper for overlay button
window.restartGame = restartGame;

</script>
</body>
</html>
